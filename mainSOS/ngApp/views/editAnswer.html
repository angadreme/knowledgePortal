<div class="modal-header">
  <h3>Edit Answer:</h3>
</div>

<div class="modal-body">
    <h4>Answer Content:</h4>
    <input ng-model="controller.answers.aContent" />
</div>

<div class="modal-footer">
  <button class="custom-btn custom-btn-go ripple" ng-click="controller.editAnswer()">Save</button>
  <button class="custom-btn custom-btn-default ripple" ng-click="controller.close()">Close</button>
</div>
