<div class="modal-header">
  <h3>Update Comment</h3>
</div>

<div class="modal-body">
  <h4>Comment:</h4>
  <input ng-model="controller.comment.cContent" />
</div>

<div class="modal-footer">
  <button ng-click="controller.updateComment()" class="custom-btn custom-btn-go ripple">Save</button>
  <button ng-click="controller.closeUpdateModal()" class="custom-btn custom-btn-default ripple">Close</button>
</div>
