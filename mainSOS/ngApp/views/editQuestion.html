<div class="modal-header">
  <h3>Edit Question:</h3>
</div>

<div class="modal-body">
  <h4>Question Title:</h4>
  <input ng-model="controller.questions.qTitle" placeholder="Question title..."/>

  <h4>Code Link:</h4>
  <input ng-model="controller.questions.qCodeLink" placeholder="Code link..."/>

  <h4>Content:</h4>
  <input ng-model="controller.questions.qContent" placeholder="Question content..."/>
</div>

<div class="modal-footer">
  <button class="custom-btn custom-btn-go ripple" ng-click="controller.editQuestion()">Save</button>
  <button class="custom-btn custom-btn-default ripple" ng-click="controller.close()">Close</button>
</div>
